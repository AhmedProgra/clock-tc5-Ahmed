<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transparent Raindrops</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background: linear-gradient(to bottom, #000d1a, #002e5c);
                height: 100vh;
            }

            #rain-container {
                position: relative;
                width: 100%;
                height: 100%;
            }

            .raindrop {
                position: absolute;
                width: 10px;
                height: 10px;
                background-color: rgba(255, 255, 255, 0.3); /* دائرة شفافة */
                border-radius: 50%;
                animation: fall linear infinite;
            }

            @keyframes fall {
                0% {
                    transform: translateY(0);
                    opacity: 1;
                }
                90% {
                    opacity: 0.8;
                }
                100% {
                    transform: translateY(100vh);
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <div id="rain-container"></div>

    </body>
</html>
